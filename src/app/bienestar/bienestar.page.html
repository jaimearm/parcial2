<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bienestar</ion-title>
  </ion-toolbar>
</ion-header>
<br>

<ion-content [fullscreen]="true">
  

  <!-- psicologia -->
  <ion-card>
    <img src="/assets/imgu/3.jpg">
    <ion-card-header>
      <ion-card-title>Psicologia</ion-card-title>
    </ion-card-header> 
    <ion-card-content>

      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label>Contacto</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            
            <ion-grid>
              <ion-row>
                <ion-col size="6" size-md="4" size-lg="2"><ion-chip>
                  <ion-avatar>
                    <img src="assets/imgu/1.svg"/>
                  </ion-avatar>
                  <ion-label>profesional1</ion-label>
                </ion-chip></ion-col>
                <ion-col size="6" size-md="4" size-lg="2"><ion-chip>
                  <ion-avatar>
                    <img src="assets/imgu/2s.svg"/>
                  </ion-avatar>
                  <ion-label>1234567890</ion-label>
                </ion-chip></ion-col>
                <!-- contaco2 -->
                <ion-col size="6" size-md="4" size-lg="2"><ion-chip>
                  <ion-avatar>
                    <img src="assets/imgu/1.svg"/>
                  </ion-avatar>
                  <ion-label>profesional2</ion-label>
                </ion-chip></ion-col>
                <ion-col size="6" size-md="4" size-lg="2"><ion-chip>
                  <ion-avatar>
                    <img src="assets/imgu/2s.svg"/>
                  </ion-avatar>
                  <ion-label>1234567890</ion-label>
                </ion-chip></ion-col>
              </ion-row>
            </ion-grid>

          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-card-content>
  </ion-card>
