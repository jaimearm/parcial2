<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ayudanos a mejorar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card>
    <img src="assets/imgu/9.jpg"/>
    <ion-card-header>
      <ion-card-title>Sugerencias</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input
      fill="solid"
      label="Nombre"
      labelPlacement="floating"
    ></ion-input>
<br>
    <ion-input
      fill="solid"
      label="Correo"
      labelPlacement="floating"
    ></ion-input>

<br>
    <ion-input
      fill="solid"
      label="Ingrese el texto"
      labelPlacement="floating"
    ></ion-input>

<br>


    </ion-card-content>
  </ion-card>

  <ion-button  id="trigger-button" expand="block">Enviar</ion-button>
<ion-popover trigger="trigger-button">
  <ng-template>
    <ion-content class="ion-padding" style="text-align: center;">Muchas gracias por tu sugerencia</ion-content>
  </ng-template>
</ion-popover>
  
</ion-content>
